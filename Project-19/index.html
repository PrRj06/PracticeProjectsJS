<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drink Water</h1>
        <h3>Goal: 2 Liters</h3>

        <div class="water-container">
            <div class="remaining">
                <div class="content">
                    <span class="remainingQuantity" style="font-weight: 700;font-size: 20px;">2L</span>
                    <p>Remained</p>
                </div>
            </div>
            <div class="filled">
                <div class="content">
                    <div class="filledQuantity" style="font-weight: 700;font-size: 30px;">0%</div>
                </div>
            </div>
        </div>

        <p>Select how many glasses of water thet you have drank</p>

        <div class="glass-container">
            <div class="glass" id="1">250<br>ml</div>
            <div class="glass" id="2">250<br>ml</div>
            <div class="glass" id="3">250<br>ml</div>
            <div class="glass" id="4">250<br>ml</div>
            <div class="glass" id="5">250<br>ml</div>
            <div class="glass" id="6">250<br>ml</div>
            <div class="glass" id="7">250<br>ml</div>
            <div class="glass" id="8">250<br>ml</div>
        </div>
    </div>

    <script src="p19.js"></script>
</body>
</html>
