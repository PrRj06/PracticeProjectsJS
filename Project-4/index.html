<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item active" style="background-image: url(https://plus.unsplash.com/premium_photo-1719943510748-4b4354fbcf56?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Nature</h3>
        </div>
        <div class="item" style="background-image: url(https://images.unsplash.com/photo-1593854417296-e74e9f620e31?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Sunny Beach</h3>
        </div>
        <div class="item" style="background-image: url(https://images.unsplash.com/photo-1588204975370-3b8f53ec5ea1?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Wild Forest</h3>
        </div>
        <div class="item" style="background-image: url(https://plus.unsplash.com/premium_photo-1672115680863-9353a690495a?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>City on Winter</h3>
        </div>
        <div class="item" style="background-image: url(https://images.unsplash.com/photo-1548475390-f6908921aaf8?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Twin Rainbow</h3>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.item')

        items.forEach(item => {
            item.addEventListener('click',() => {
                removeActiveClasses()
                item.classList.add('active')
            })
        })

        function removeActiveClasses(){
            items.forEach(item => {
                item.classList.remove('active')
            })
        }
    </script>
</body>
</html>
