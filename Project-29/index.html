<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" class="search-bar" placeholder="Search a Github User">
    <div class="card-container">
        <div class="profile-pic-container"></div>
        <h2 id="name"></h2>
        <h3 id="username"></h3>
        <div class="follow-container">
            <div class="followers">Followers :- 0</div>
            <div class="following">Following :- 0</div>
        </div>
    </div>
    <script src="p29.js"></script>
</body>
</html>
