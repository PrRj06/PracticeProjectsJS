<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <script src="https://kit.fontawesome.com/250e036163.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
    <div class="tool-bar">
        <button class="size-decrement"><i class="fa-solid fa-minus"></i></button>
        <div class="size-info">15</div>
        <button class="size-increment"><i class="fa-solid fa-plus"></i></button>
        <input class="color-info" type="color" value="#000000"></input>
        <button class="erase-all"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <script src="p24.js"></script>
</body>
</html>
